[tool.poetry]
name = "ai_nirvana"
version = "0.1.0"
description = "An advanced AI assistant capable of natural language processing, code execution, and task planning."
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.8"
transformers = "^4.20.0"
torch = "^1.9.0"
fastapi = "^0.68.0"
uvicorn = "^0.15.0"
pyyaml = "^6.0"
cryptography = "^3.4.7"
pytest = "^6.2.5"
pyqt5 = "^5.15.2"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
isort = "^5.9.3"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88


